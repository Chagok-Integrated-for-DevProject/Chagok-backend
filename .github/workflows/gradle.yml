

name: Java CI with Gradle

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

        
    - name: 💾 Cache Gradle & Spring
      uses: actions/cache@v3
      with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
    - name: 🔧 Build Spring server 
      run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          # /build/libs에 jar 파일 생성
          
          # jar 파일 복사
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: scp jar File 
        uses: appleboy/scp-action@master 
        with:
          host: ${{}}
          key: ${{}}
          passphrase: ${{}}
          source: "./build/libs/*.jar"
          target: "/home/root/deploy/chagok"
          strip_components: 1
      
         # jar 파일 실행
      - name: execute jar
        uses: appleboy/ssh-action@masetr
        with: 
           host: ${{}}
           key: ${{}}
           username: ${{}}
           port: 22
           script: |
             cd deploy/chagok
             sudo nohup java -jar *.jar &
          
          
    
     
      
  
      
