

name: Java CI with Gradle

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.2'

    - name: ğŸ’¾ Cache Gradle & Spring
      uses: actions/cache@v3
      with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

    - name: make application-db.properties
      run: |
          cd ./src/main/resources
          touch ./application-db.properties
          echo "${{ secrets.PROPERTIES_DB }}" > ./application-db.properties
      shell: bash
      
    - name: make application-oauth.properties
      run: |
          cd ./src/main/resources
          touch ./application-oauth.properties
          echo "${{ secrets.PROPERTIES_OAUTH }}" > ./application-oauth.properties
      shell: bash

    - name: make chagok-project-firebase-secure.json
      id: create-json
      uses: jsdaniell/create-json@v1.2.2
      with:
          name: "chagok-project-firebase-secure.json"
          json: ${{ secrets.FIREBASE_KEY }}
          dir: './src/main/resources'
      
            
    - name: ğŸ”§ Build Spring server
      run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          ls -al
    - name: Docker build
      run: |
        cd /home/runner/work/Chagok-backend/Chagok-backend
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build  -t app .
        # ì´ë¦„ì€ appìœ¼ë¡œ fëŠ” í˜„ì¬ ê²½ë¡œ -f /home/runner/work/Chagok-backend/Dockerfile 
        docker tag app ${{ secrets.DOCKER_USERNAME }}/chagok:latest
        # ì´ë¦„ ë³€ê²½
        docker push ${{ secrets.DOCKER_USERNAME }}/chagok:latest
        
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST}}
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/chagok:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/chagok:latest chagok:latest
          docker stop $(docker ps -a -q) 
          docker run -d --rm -p 8080:8080 chagok:latest --net redis-network --memory 1024m chagok:latest
          docker run -d --rm -p 6379:6379 redis:latest --net redis-network --memory 256m redis:latest

          
